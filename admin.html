<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - HireSphere</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #e0f2f7, #6fb3ea);
            background-color: #eef2f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Allows vertical stacking of items */
            padding: 20px;
        }
        .logo {
            display: contents;
            align-items: center;
        }

        .logo img {
            height: 80px;
        }
        .login-box {
            background: white;
            background: linear-gradient(to bottom, #e0f2f7, #80bdef);
            padding: 40px; /* Increased padding for a better look */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 380px; /* Max width to keep it from getting too wide */
            text-align: center;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo-container img {
            height: 150px; /* Reduced logo size for better balance */
            width: 300px;
            margin: 0 auto; /* Center the image */
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #3a80f1;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            margin-left: 20px;
            border: none;
            padding: 10px;
            top: 25px;
            position: relative;
            background-color: #3a80f1;
        }

        input {
            width: 90%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3a80f1;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
          background: #2a6ef7;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
<header>
    
</header>
    <div class="logo-container">
        <img src="Logo1.png" alt="HireSphere Logo">
    </div>

    <div class="login-box">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <div id="error" class="error">Invalid username or password</div>
        <button onclick="login()">Login</button>
        
    </div>
    <nav>
        <a href="index1.html">Home</a>
    </nav>

    <script>
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorBox = document.getElementById('error');

            // üîê Note: This is insecure. For real projects, use a secure backend validation.
            const adminUsername = 'admin';
            const adminPassword = 'admin123';

            if (username === adminUsername && password === adminPassword) {
                localStorage.setItem('adminLoggedIn', 'true');
                window.location.href = 'admi_dashboard.html';
            } else {
                errorBox.style.display = 'block';
            }
        }
    </script>

</body>
</html>
