<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login | HireSphere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            color: #100f0f;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
            url('background4.jpeg') no-repeat center center/cover fixed;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: transparent;
            padding: 20px 40px;
            z-index: 1000;
        }

        .logo img {
            height: 300px;
            width: auto;
            display: flex;
            pointer-events: none;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            padding-top: 40px;
            position: relative;
            z-index: 1;
        }
        
        .main-content h1 {
            color: #4a7fff;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(97, 76, 76, 0.5);
            text-align: center;
        }
        
        .greeting-line {
            display:contents;
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: rgb(205, 29, 38);
            font-weight: 400;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.4);
            text-align: center;
            max-width: 300px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            color: #4a7fff;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-top: 1px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid rgba(16, 13, 13, 0.507);
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            color: #111010;
        }

        button {
            background: #4a7fff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #3a6cd9;
        }

        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="login.html" class="logo">
            <img src="Logo.png" alt="HireSphere Logo" />
        </a>
    </header>

    <div class="main-content">
        
        <div class="login-box">
            <h2>Please log in to continue</h2>
            <input type="text" id="username" placeholder="Enter your email" />
            <input type="password" id="password" placeholder="Enter your password" />
            <button onclick="login()">Login</button>
            <p id="error" class="error"></p>
        </div>
    </div>

    <script>
        

        function login() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            const error = document.getElementById('error');
            
            error.textContent = '';

            // Retrieve the stored user data from localStorage
            const storedUser = JSON.parse(localStorage.getItem('registeredUser'));

            // Check if a user has been registered
            if (!storedUser) {
                error.textContent = 'No user registered. Please register first.';
                return;
            }

            // Validate against the registered credentials
            if (user === storedUser.username && pass === storedUser.password) {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'index1.html';
            } else {
                error.textContent = 'Invalid email or password.';
            }
        }

        displayGreeting();
    </script>
</body>
</html>
