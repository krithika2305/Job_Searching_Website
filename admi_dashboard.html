<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - HireSphere</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 0;
      margin: 0;
      padding-top: 120px;
      background: linear-gradient(to bottom, #e0f2f7, #6fb3ea);
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      background-color: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      background: linear-gradient(to bottom, #e0f2f7, #6fb3ea);
    }

    .logo img {
      height: 80px;
      width: auto;
    }

    nav {
      display: flex;
      gap: 25px;
    }

    nav a {
      color: #555;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #007bff;
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      color: #2a6ef7;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #e8e8e8;
    }

    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .delete-btn:hover {
      background: darkred;
    }

    .logout-btn {
      background: #f44336;
      color: white;
      padding: 12px 30px;
      border: none;
      margin-bottom: 25px;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      font-size: 16px;
    }

    .logout-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .logout-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <!-- Fixed Header -->
  <header>
    <div class="logo">
      <img src="Logo1.png" alt="HireSphere Logo">
    </div>
    <nav>
      <a href="index1.html">Home</a>
      <a href="About.html">About Us</a>
      <a href="Contact.html">Contact Us</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="header">
    <h1>Admin Dashboard - Job Applications</h1>
  </div>

  <table id="applications-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Job Title</th>
        <th>Company</th>
        <th>Location</th>
        <th>Applied At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="logout-container">
    <a href="#" onclick="logout()" class="logout-btn">Logout</a>
  </div>

  <script>
    // Redirect if not logged in
    if (localStorage.getItem('adminLoggedIn') !== 'true') {
      window.location.href = 'admin.html';
    }

    function loadApplications() {
      const applications = JSON.parse(localStorage.getItem("jobApplications")) || [];
      const tbody = document.querySelector("#applications-table tbody");
      tbody.innerHTML = "";

      if (applications.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">No applications submitted yet.</td></tr>';
        return;
      }

      applications.forEach((app, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${app.name}</td>
          <td>${app.email}</td>
          <td>${app.title}</td>
          <td>${app.company}</td>
          <td>${app.location}</td>
          <td>${app.appliedAt}</td>
          <td><button class="delete-btn" onclick="deleteApplication(${index})">Delete</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function deleteApplication(index) {
      const applications = JSON.parse(localStorage.getItem("jobApplications")) || [];
      applications.splice(index, 1);
      localStorage.setItem("jobApplications", JSON.stringify(applications));
      loadApplications();
    }

    function logout() {
      localStorage.removeItem('adminLoggedIn');
      window.location.href = 'admin.html';
    }

    window.onload = loadApplications;
  </script>
</body>
</html>
