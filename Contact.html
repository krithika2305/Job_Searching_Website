<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - HireSphere</title>
    <style>
        html {
            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f7fc;
            color: #4a4a4a;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('background2.jpeg') no-repeat center center/cover fixed;
            background-color: #f4f7fc;
        }

        header {
            background-color: #ffffff;
            background: linear-gradient(to bottom, #e0f2f7, #6fb3ea);
            display: flex;
            justify-content:right;
            align-items: center;
            padding: 10px 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 20px;
        }
        .logo-overlay img {
        height: 350px;
        }
        .logo h1 {
            font-size: 24px;
            color: #007bff;
            margin-left: 10px;
        }

        nav a {
            color: #555;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            margin-left: 20px;
        }

        nav a:hover {
            text-decoration: underline;
            color: #007bff;
        }

        .main-content {
            flex: 1;
            padding: 50px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-box {
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .contact-box h2 {
            font-size: 2.5em;
            color: #007bff;
            margin-bottom: 20px;
        }
        
        .contact-box p {
            margin: 15px 0;
            font-size: 1.1em;
            color: white;
        }

        .contact-box p strong {
            color: #358ce8;
        }
        
        footer {
            text-align: center;
            background-color: #79b0eb;
            color: white;
            padding: 20px 0;
            margin-top: 40px;
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 20px;
            }
            nav {
                margin-top: 10px;
                flex-direction: column;
                gap: 10px;
                align-items: flex-end;
                width: 100%;
            }
            .contact-box {
                padding: 30px 20px;
            }
        }
        .social-links {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 10px;
}

.social-icon {
    display: inline-block;
    width: 30px; /* Adjust size as needed */
    height: 30px; /* Adjust size as needed */
    text-indent: -9999px; /* Hides the text */
    background-size: cover;
    background-position: center;
    transition: transform 0.3s ease;
}

.social-icon:hover {
    transform: scale(1.1);
}

.social-icon.linkedin {
    background-image: url('linkedin-logo.png'); /* Replace with your LinkedIn logo file path */
}

.social-icon.instagram {
    background-image: url('instagram-logo.png'); /* Replace with your Instagram logo file path */
}

.social-icon.twitter {
    background-image: url('twitter-logo.svg'); /* Replace with your Twitter logo file path */
}
    </style>
</head>
<body>

<header>
    <nav>
        <a href="index1.html">Home</a>
        <a href="About.html">About Us</a>
        <a href="Contact.html">Contact Us</a>
        <a href="admin.html">Admin</a>
    </nav>
</header>

<div class="main-content">
    <div class="logo-overlay">
    <img src="Logo.png" alt="HireSphere Logo">
    </div>
    <div class="contact-box">
        <h2>Contact HireSphere</h2>
        <p><strong>Address:</strong> 123 Tech Park, Bangalore, India</p>
        <p><strong>Email:</strong> support@hiresphere.com</p>
        <p><strong>Phone:</strong> +91 98765 43210</p>
        <p><strong>Working Hours:</strong> Mon - Fri, 9:00 AM - 6:00 PM</p>
        
    </div>
</div>

<footer>
    <p>© 2025 HireSphere. All rights reserved.</p>
    <div class="social-links">
    <a href="https://www.linkedin.com/login" target="_blank" class="social-icon linkedin"></a>
    <a href="https://www.instagram.com/accounts/login/" target="_blank" class="social-icon instagram"></a>
    <a href="https://twitter.com/login" target="_blank" class="social-icon twitter"></a>
</div>
</footer>

</body>
</html>
